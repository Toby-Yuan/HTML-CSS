<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語法</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    標題(h1~h6):
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <hr>

    文字類型：
    <p>p</p>
    <pre>pre會維持格式</pre>
    <b>b加粗</b>
    <strong>strong一樣加粗</strong>
    <i>i斜體</i>
    <em>em粗斜體</em>
    <small>small小字</small>

    區域類型(請看程式碼)
    <div>搜尋權重較低:div</div>
    
    搜尋權重較高:nav section
    <nav>nav 是導覽列</nav>
    <section>section 是比較大的div</section>

    超連結
    <a href="#" blank="_target">href放網址 blank＝“＿target"是點擊換分頁</a>

    圖片
    <img src="" alt="">src裡面放連結 alt裡面放提示字元

    尾頁
    <footer>footer尾頁區域</footer>

</body>
</html>
