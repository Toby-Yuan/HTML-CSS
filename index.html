<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html基本</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1>
            HTML 基本概念
        </h1>
    </nav>

    <section class="learn">
        <h4>HTML是利用<span class="sp">標籤</span>來做設計。</h4>
        <h5>何謂標籤</h5>
        <div class="code">
            <code> <開始標籤 標籤屬性>元素(inner)<結束標籤> </code>
        </div>
        <h4>標籤由以下三個組成：<span class="sp">開始標籤</span>，<span class="sp">元素內容</span>以及<span class="sp">結束標籤</span>。</h4>
        <h4>開始標籤內也可以放入<span class="sp">標籤屬性</span>來提升標籤的功用。</h4>

        <h5>標題與段落</h5>
        <h4>HTML中，文字可以區分為標題以及段落兩種。</h4>
        <h4>標題的標籤主要都是以<span class="sp">h</span>為開頭。</h4>
        <div class="code">
            <code><span><</span>h1<span>></span>是最大的標題，<span><</span>h6<span>></span>則是最小</code>
        </div>
        <h4>段落則是用<span class="sp">p</span>為標籤，其中<span><</span>br<span>></span>可以換行，<span><</span>em<span>></span>為<em>斜體</em>，<span><</span>strong<span>></span>為<strong>粗體</strong></h4>
        <div class="code">
            <code><span><</span>p<span>></span>此處放入段落<span><</span>/p<span>></span></code>
        </div>

        <h5>功能表</h5>
    </section>
</body>
</html>
